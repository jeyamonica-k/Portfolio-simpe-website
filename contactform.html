<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Conact form</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="section-one">
        <h1 class="section-one__name">Jeyamonica</h1>
        <p class="section-one__role">Web Developer</p>
        <a href="index.html" class="section-one__contact">Home</a>
      </div>
      <div class="contact-form">
        <form action="">
          <table>
            <tr>
              <td>Name:</td>
              <td><input type="text" placeholder="Enter your Name" class="contact-form__input" /></td>
            </tr>
            <tr>
              <td>Email:</td>
              <td><input type="number" placeholder="Enter your email" class="contact-form__input"/></td>
            </tr>
            <tr>
              <td>Message:</td>
              <td><textarea placeholder="Enter your Message" class="contact-form__textarea"></textarea></td>
            </tr>
            <tr>
              <td></td>
              <td><input type="submit" name="" id="" class="contact-form__submit" /></td>
            </tr>
          </table>
        </form>
      </div>
      <div class="section-five">
        <p class="section-five__title">
          Social Media: <a href="https://learning.linkedin.com/">Linkedln</a>
        </p>
        <p class="section-five__desc">&copy; Jeyamonica</p>
      </div>
    </div>
  </body>
</html>
